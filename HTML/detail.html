<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/detail.css">
        <link rel="stylesheet" href="../CSS/cart.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>BAZAARIAN</title>
    </head>    
<body>
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <!-- nav bar -->
     <nav class="navbar">
        <div class="logo">
            <a href="/index.html" class="bazaar"><h1>BAZAARIAN</h1></a>
        </div>
        <div class="cart-logo" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
     </nav>

     <!-- product details-->
      <section class="product-detail"> 
        <div class="product-detail-container">
            <div class = "border">
            <div class="thumbnail-container"> 
            </div>
            <div class="container-image">
                <img class="product-image" src="" alt="Product Image">
            </div>

            <div class="container-info">
                <h2 class= "product-brand"></h2>
                <h3 class="product-title"></h3>
                <p class="product-category"></p>
                <h4 id="price" class="product-price"></h4>
                <h4 id="size">SIZE
                    <a href="#" class="size-guide" onclick="openSizeGuide()">SIZE GUIDE</a>
                </h4>
                <div class="sizes">
                    <button class="size-btn">7</button>
                    <button class="size-btn">7.5</button>
                    <button class="size-btn">8</button>
                    <button class="size-btn">8.5</button>
                    <button class="size-btn">9</button>
                    <button class="size-btn">9.5</button>
                    <button class="size-btn">10</button>
                    <button class="size-btn">10.5</button>
                    <button class="size-btn">11</button>
                    <button class="size-btn">12</button>
                    <button class="size-btn">13</button>
                    <button class="size-btn">14</button>
                </div>
                <div class="quantity-container">
                    <button class="quantity-btn" id="decrease">−</button>
                    <input type="text" class="quantity-input" id="quantity" value="1" readonly>
                    <button class="quantity-btn" id="increase">+</button>
                </div>                
                <div class="addCart">
                    <button>ADD TO CART</button>
                </div>
            </div>
            </div>
        </div>
            <!-- Cart Sidebar -->
        <div class="cart" id="cart">
            <h2>Cart <span style="float: right; cursor: pointer;" onclick="toggleCart()">❌</span></h2>
            <div id="cart-items"></div>
            <div class="row">
                <h3 class="total-price">Total: <br><span id="total-price">0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
      </section>
    <script src="../JS/detail.js"></script>
    <script src="../cart.js"></script> 
    </body>
    </html>
